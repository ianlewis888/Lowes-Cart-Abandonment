<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Lowe's Cart Abandoner Mockup</title>
  </head>
  <body>
    <div id="pop-in">
      <div id="map">
      </div>
      <div class="bottom-panel">
        <img class="logo" src="/images/logo.png" alt="Lowe's Logo">
        <img class="product-image" src="/images/product-image.jpg" alt="">
        <h2 class="buy-now"><span style="border-bottom:solid 2px #15B6E5">Buy Now</span> at Your Local Lowe's</h2>
        <p class="product-text">Samsung 24.52-cu ft Side-by-Side Refrigerator with Ice Maker (Black Stainless Steel)</p>
        <button id="get-directions">Get Directions&nbsp;<span class="fa fa-chevron-right"></span></button>
      </div>
    </div>
    <script src="/js/mapStyles.js" type="text/javascript"></script>
    <script src="/js/main.js" type="text/javascript"></script>
  </body>
</html>
